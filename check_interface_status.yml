---
- name: Gather extensive details for fxp0 interfaces that are UP
  hosts: juniper
  connection: local
  gather_facts: no
  tasks:
  - name: Gather all fxp0 interfaces status
    junos_command:
      commands:
        - show interfaces terse fxp0
      #provider: "{{ credential }}"
    register: result

  - debug: var=result.stdout

  - name: Collect extensive information for interfaces fxp0 if Up
    junos_command:
      commands:
        - show interfaces {{ item.name }} extensive
     # provider: "{{ credential }}"
    with_items: "{{ result.stdout[0]['interface-information']['physical-interface'] }}"
    register: int
    when: (item['oper-status'] == 'up') and (item['name'] == 'fxp0')